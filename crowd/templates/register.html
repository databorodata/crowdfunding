{% extends 'layout.html' %}


{% block main_page %}

<div class="wrapper">
<body>
    <h1>Register Page</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <a href="{{ url_for('users.login') }}">Already have an account? Log In</a>
</body>
</div>

{% endblock main_page %}
