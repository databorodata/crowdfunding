{% extends 'layout.html' %}


{% block main_page %}

<div class="wrapper">
<body>
    <h1>Login Page</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <a href="{{ url_for('users.register') }}">Don't have an account? Sign Up</a>
</body>
</div>

{% endblock main_page %}
